name: Migrate
on: [push]
jobs:
  MigrateApps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
       persist-credentials: "false"
    - name: Run script file
      run: |
         chmod +x ./migrate.sh
         ./migrate.sh
      shell: bash   
      env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          ADO_TOKEN: ${{ secrets.ADO_TOKEN }}
